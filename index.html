<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code clause project 2 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- stopwatch -->
  <div class="form">
    <p id="heading">Stopwatch</p>
   
    <div class="field">
    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
    </svg>
    <p id="time"><span id="second">00</span>:<span id="tens">00</span></p>
    </div>
    <div class="btn">
    <button class="button1" id="btn-start">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <button class="button2" id="btn-stop">stop</button>
    
    </div>
    <button class="button3" id="btn-reset">reset</button>
  </div>
  <!-- timer  -->

  <div class="form">
    <p id="heading">Timer</p>
  <div class="field">
    
    <p id="hour-label" class="label"></p><p id="min-label" class="label"></p><p id="sec-label" class="label"></p>
        <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
    </div>
    <div class="btn">
    <button class="button1" id="start">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <button class="button2" id="reset">stop</button>
    </div>
   
  </div>
 
</body> 
<script src="style.js"></script>
<script src="script.js"></script>
</html>
